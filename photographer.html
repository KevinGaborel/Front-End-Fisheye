<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>

      <section class="media-section">

        <div class="order">
          <label for="order-by">Trier par</label>
          <div class="order-by__container">
            <button id="order-by" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="order-list">Popularité <span>></span></button>
            <ul id="order-list" role="listbox" aria-activedescendant="listbox1" aria-labelledby="order-by order">
              <li id="listbox1" role="option"  aria-selected="false"  class="order-list__border">Popularité <span>></span></li>
              <li id="listbox2" role="option" aria-selected="false" class="order-list__border">Date</li>
              <li id="listbox3" role="option" aria-selected="false">Titre</li>
            </ul>
          </div>
        </div>

        <div class="media-container">
         
        </div>

      </section>

    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="modal__title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="">Prénom</label>
            <input type="text" name="" id="">
            <label for="">Nom</label>
            <input type="text" name="" id="">
            <label for="">Email</label>
            <input type="email" name="" id="">
            <label for="">Votre message</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="https://kit.fontawesome.com/8c3f32533e.js" crossorigin="anonymous"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
