<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>

      <section class="media-section">

        <div class="order">
          <label for="order-by">Trier par</label>
          <div class="order-by__container">
            <button id="order-by" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="order-list">Popularité <span>></span></button>
            <ul id="order-list" role="listbox" aria-activedescendant="listbox1" aria-labelledby="order-by order">
              <li id="listbox1" role="option"  aria-selected="false"  class="order-list__border">Popularité <span>></span></li>
              <li id="listbox2" role="option" aria-selected="false" class="order-list__border">Date</li>
              <li id="listbox3" role="option" aria-selected="false">Titre</li>
            </ul>
          </div>
        </div>

        <div class="media-container">
         
        </div>

      </section>

    </main>

    <div id="contact_modal" aria-label="Contact Me" aria-labelledby="modal__title">
			<div class="modal">
				<header>
          <h2 class="modal__title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact form" alt=""/>
        </header>
				<form action="post">
					<div>
						<label for="first-name" id="label-first-name">Prénom</label>
            <input type="text" name="first-name" id="first-name" aria-labelledby="label-first-name" required>
            <label for="last-name" id="label-last-name">Nom</label>
            <input type="text" name="last-name" id="last-name"  aria-labelledby="label-last-name" required>
            <label for="mail" id="label-email">Email</label>
            <input type="email" name="mail" id="mail" aria-labelledby="label-email" required>
            <label for="message" id="label-message">Votre message</label>
            <textarea name="message" id="message" cols="30" rows="7" aria-labelledby="label-message" required></textarea>
					</div>
          <button class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>

    <div class="lightbox">
      <div class="lightbox-content">
        <i class="fa-solid fa-xmark close-lightbox" onclick="closeLightboxModal()" aria-label="close lightbox modal"></i>
        <i class="move-left-lightbox" aria-label="Previous image"></i>
        <i class="move-right-lightbox" aria-label="Next image"></i>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/8c3f32533e.js" crossorigin="anonymous"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
